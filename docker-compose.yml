version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: asidocente_postgres
    environment:
      POSTGRES_DB: asidocente_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - asidocente_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: asidocente_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - asidocente_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: src/Asidocente.Api/Dockerfile
    container_name: asidocente_api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=asidocente_dev;Username=postgres;Password=dev_password
      - Redis__Connection=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - asidocente_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  asidocente_network:
    driver: bridge
